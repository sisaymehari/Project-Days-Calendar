<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Commemorative Days Calendar</title>
<script type="module" src="web.mjs"></script>
</head>
<body>
<!-- Display for the current month and year -->
<h1 id="current-month">Loading...</h1>

<!-- Navigation Buttons -->
<button id="prev">Previous Month</button>
<button id="next">Next Month</button>
<br><br>

<!-- Jump-to Controls -->
<label for="month-select">Month:</label>
<select id="month-select"></select>

<label for="year-select">Year:</label>
<select id="year-select"></select>

<button id="go">Go</button>
<br><br>

<!-- Calendar Grid Container -->
<div id="calendar"></div>
</body>
</html>
